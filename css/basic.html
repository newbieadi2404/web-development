<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TUTORIAL</title>
    <!-- we can add style between title and head  -->
    <!-- we can use link before style  -->
    <link rel="stylesheet" href="basic.css">
    <style>
        p{
            color:purple;
            background-color: blanchedalmond !important;
            /* important gives the priority  if we remove that it will show the bg colour that assign in css folder */
        }
    </style>

</head>
<body>
    <!-- if we remove that comment section wala part toh yellow colour was shown  -->
    <h1>This is CSS</h1>
    <!-- <p style="color: red; background-color: yellow;">Here we learn everything about css</p> -->
    <p>Here we learn everything about css</p>
</body>
</html>
