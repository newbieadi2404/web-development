<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS pt.1</title>
    <!-- exaples to show all of the paragraphs in same color remove (#red element from p) -->
    <!-- if we only had to show one line in red then (remove p and type #redelement )and assign that paragraph with id -->
    <style>
        #redelement{
            color: red;
        }
        
    </style>
</head>
<body>
    <h1>Css selectors</h1>
    <p>Example to show css selectors</p>
    <p id="redelement">Another line to show examples</p>
    
    
    <div>
       <p>Showing another line</p> 
    </div>
</body>
</html>
