<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LIST</title>
</head>
<body>
    <!-- ul stands for unordered list  -->
    <!-- ol stands for ordered list  -->
    <!-- li stands for list items  -->
    <!-- ul type denotes the shape of points  -->
    <ul type="square" >
        <li>Home</li>
        <li>About</li>
        <li>Service</li>
        <li>Contact</li>
    </ul>
<!-- ol type denotes the number of that point  -->
    <ol type="I">
    
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Contact</li>
        
    </ol>
       
</body>
</html>
